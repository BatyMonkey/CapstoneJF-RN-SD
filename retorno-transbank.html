<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirigiendo a la app...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // 游대 Captura el token_ws de la URL y redirige a la app
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token_ws");

    if (token) {
      const target = `capacitor://localhost/pago-retorno?token_ws=${token}`;
      window.location.href = target;
    } else {
      document.write("<h3>丘멆잺 No se encontr칩 el token del pago.</h3>");
    }
  </script>
  <style>
    body { text-align:center; font-family:sans-serif; margin-top:3rem; color:#333; }
    .loader { border:6px solid #eee; border-top:6px solid #3498db; border-radius:50%;
      width:40px; height:40px; animation:spin 1s linear infinite; margin:auto; }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h3>Procesando pago...</h3>
  <p>Redirigiendo a la aplicaci칩n m칩vil</p>
</body>
