<!-- src/app/certificados/solicitar.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Solicitar Certificado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Emisi√≥n</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Correo destino (opcional)</ion-label>
        <ion-input [(ngModel)]="emailDestino" name="emailDestino" type="email" placeholder="usuario@dominio.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Lugar y fecha (opcional)</ion-label>
        <ion-input [(ngModel)]="placeAndDate" name="placeAndDate" placeholder="Santiago, 30/09/2025"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="emitirDescargar()" [disabled]="loading">
        {{ loading ? 'Generando...' : 'Generar y Descargar' }}
      </ion-button>

      <ion-button expand="block" color="secondary" (click)="emitirEnviar()" [disabled]="loading">
        {{ loading ? 'Generando...' : 'Generar y Enviar por correo' }}
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list class="ion-margin-top">
    <ion-list-header>Mis certificados</ion-list-header>
    <ion-item *ngFor="let c of certificados">
      <ion-label>
        <h2>Certificado #{{ c.id }}</h2>
        <p>Emitido: {{ c.created_at | date:'short' }}</p>
      </ion-label>
      <ion-button *ngIf="c.pdf_url" fill="clear" [href]="c.pdf_url" target="_blank">Ver PDF</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
