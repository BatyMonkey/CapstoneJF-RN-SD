<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Retorno Pago Transbank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: #020617;
        border-radius: 14px;
        padding: 32px 32px 28px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        max-width: 520px;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      .spinner {
        width: 42px;
        height: 42px;
        border-radius: 999px;
        border: 4px solid rgba(148, 163, 184, 0.4);
        border-top-color: #22c55e;
        margin: 0 auto 18px;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }

      p {
        margin: 4px 0;
        font-size: 0.95rem;
        color: #cbd5f5;
      }

      .status-ok {
        color: #4ade80;
        margin-bottom: 18px;
      }

      .status-error {
        color: #fca5a5;
        margin-bottom: 18px;
      }

      .btn {
        margin-top: 8px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        background: linear-gradient(90deg, #06b6d4, #22c55e);
        color: #0f172a;
      }

      .btn:hover {
        filter: brightness(1.05);
      }

      small {
        display: block;
        margin-top: 16px;
        font-size: 0.8rem;
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="spinner"></div>
      <h1>Procesando pago...</h1>
      <p id="statusText" class="status-ok">
        Pago realizado correctamente. Redirigiendo a la aplicación...
      </p>

      <button id="btnVolver" class="btn">Volver a la aplicación</button>

      <small>
        Si no se produce la redirección automática, utiliza el botón para
        regresar a la aplicación.
      </small>
    </div>

    <script>
      // Obtener token desde la URL
      const params = new URLSearchParams(window.location.search);
      const token =
        params.get("token_ws") || params.get("TBK_TOKEN") || params.get("token");

      const statusEl = document.getElementById("statusText");
      const btnVolver = document.getElementById("btnVolver");

      if (!token) {
        statusEl.textContent =
          "No se encontró el token del pago (token_ws). Revisa la configuración de Transbank.";
        statusEl.className = "status-error";
      }

      // Deep link a la app (debe coincidir con tu scheme en Android / iOS)
      const appUrl = token
        ? `redbarrio://pago-retorno?token_ws=${encodeURIComponent(token)}`
        : null;

      function abrirApp() {
        if (!appUrl) return;
        try {
          window.location.href = appUrl;
        } catch (e) {
          console.error("Error abriendo deep-link:", e);
        }
      }

      // Redirección automática a la app
      if (appUrl) {
        setTimeout(abrirApp, 1500);
      }

      // Botón manual
      btnVolver.addEventListener("click", abrirApp);
    </script>
  </body>
</html>
