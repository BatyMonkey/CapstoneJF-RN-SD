// Top-level build file where you can add configuration options common to all sub-projects/modules.
// ðŸ”§ Forzar toolchain global a Java 17 para todos los submÃ³dulos
import org.gradle.api.JavaVersion
import org.gradle.jvm.toolchain.JavaLanguageVersion

gradle.projectsLoaded {
    gradle.rootProject.allprojects {
        plugins.withId("com.android.library") {
            project.extensions.configure(com.android.build.gradle.LibraryExtension) {
                compileOptions {
                    sourceCompatibility = JavaVersion.VERSION_17
                    targetCompatibility = JavaVersion.VERSION_17
                }
            }
        }
        plugins.withId("com.android.application") {
            project.extensions.configure(com.android.build.gradle.AppExtension) {
                compileOptions {
                    sourceCompatibility = JavaVersion.VERSION_17
                    targetCompatibility = JavaVersion.VERSION_17
                }
            }
        }

        // Toolchain global
        tasks.withType(JavaCompile).configureEach {
            javaCompiler = javaToolchains.compilerFor {
                languageVersion = JavaLanguageVersion.of(17)
            }
        }
    }
}


buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // âœ… AGP que soporta compileSdk 35
        classpath 'com.android.tools.build:gradle:8.6.1'
        // Kotlin compatible con AGP 8.6.x
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24'
        // (opcional) Google services si tienes google-services.json
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

// ===== Versiones y SDK compartidos por todos los mÃ³dulos =====
ext {
    compileSdkVersion = 35
    targetSdkVersion  = 35
    minSdkVersion     = 24

    // Dependencias usadas en :app
    androidxAppCompatVersion         = '1.7.0'
    androidxCoordinatorLayoutVersion = '1.2.0'
    coreSplashScreenVersion          = '1.0.1'
    junitVersion                     = '4.13.2'
    androidxJunitVersion             = '1.1.5'
    androidxEspressoCoreVersion      = '3.5.1'
}

allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            // Legacy cordova libs (si las usas)
            dirs 'capacitor-cordova-android-plugins/src/main/libs', 'app/libs'
        }
    }

    // ðŸ”§ Forzar compilaciÃ³n con Java 17 para todos los subproyectos (incluye plugins como capacitor-filesystem)
    plugins.withType(com.android.build.gradle.BasePlugin).configureEach {
        project.android {
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            if (project.hasProperty("kotlinOptions")) {
                kotlinOptions.jvmTarget = '17'
            }
        }
    }

    tasks.withType(JavaCompile).configureEach {
        javaCompiler = javaToolchains.compilerFor {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}

subprojects {
    afterEvaluate { proj ->
        try {
            if (proj.hasProperty('android')) {
                proj.android.compileOptions.sourceCompatibility = JavaVersion.VERSION_17
                proj.android.compileOptions.targetCompatibility = JavaVersion.VERSION_17
            }
        } catch (ignored) {}
    }
}

// Unificar SOLO Kotlin jvmTarget a 21
subprojects { sub ->
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions { jvmTarget = "21" }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
