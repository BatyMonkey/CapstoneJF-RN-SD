<ion-content class="login-page" [fullscreen]="true">
  <div class="login-shell">
    <!-- Logo -->
    <div class="logo-wrapper">
      <img src="assets/icon/redbarrio.png" alt="RedBarrio" />
    </div>

    <!-- Títulos -->
    <h1 class="app-name">RedBarrio</h1>
    <p class="app-tagline">Tu comunidad conectada</p>

    <!-- FORM -->
    <form (ngSubmit)="login()" novalidate class="form-wrapper">
      <!-- Correo -->
      <div class="field-group">
        <label class="field-label">Correo Electrónico</label>
        <ion-item lines="none" class="rb-input">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            autocomplete="email"
            placeholder="tucorreo@ejemplo.com"
            [(ngModel)]="email"
            name="email"
            (keyup.enter)="login()">
          </ion-input>
        </ion-item>
      </div>

      <!-- Contraseña -->
      <div class="field-group">
        <label class="field-label">Contraseña</label>
        <ion-item lines="none" class="rb-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            type="password"
            autocomplete="current-password"
            placeholder="••••••••"
            [(ngModel)]="password"
            name="password"
            (keyup.enter)="login()">
          </ion-input>
        </ion-item>
      </div>

      <!-- Recordarme / ¿Olvidaste tu contraseña? -->
      <div class="row-inline helpers-row">
        <label class="remember-me">
          <ion-checkbox mode="md"></ion-checkbox>
          <span>Recordarme</span>
        </label>

        <button
          type="button"
          class="link-button"
          (click)="requestPasswordRecovery()"
          [disabled]="loading || loadingRecovery">
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <!-- Error -->
      <ion-text color="danger" *ngIf="errorMsg" class="error-msg">
        {{ errorMsg }}
      </ion-text>

      <!-- Botón principal -->
      <ion-button
        expand="block"
        size="large"
        class="primary-btn"
        (click)="login()"
        [disabled]="loading">
        <ion-spinner slot="start" *ngIf="loading"></ion-spinner>
        {{ loading ? 'Ingresando…' : 'Iniciar Sesión' }}
      </ion-button>
    </form>

    <!-- Registro -->
    <div class="register-row">
      <span>¿No tienes cuenta?</span>
      <button
        type="button"
        class="link-button strong"
        [routerLink]="['/auth/register']"
        [disabled]="loading">
        Regístrate aquí
      </button>
    </div>

    <!-- Slogan -->
    <p class="slogan">Conectando vecinos, fortaleciendo comunidades</p>
  </div>
</ion-content>
