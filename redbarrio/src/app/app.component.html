<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main" menuId="main-menu" side="start">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">Inicio</ion-item>
        <ion-item routerLink="/noticias" routerDirection="root">Noticias</ion-item>
        <ion-item routerLink="/votaciones" routerDirection="root">Votar</ion-item>
        <ion-item routerLink="/perfil" routerDirection="root">Perfil</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenedor principal -->
  <ion-router-outlet id="main"></ion-router-outlet>

  <!-- Barra inferior fija -->
  <ion-footer class="rb-footer-fixed">
    <ion-toolbar class="rb-tabbar">
      <div class="rb-tabbar__row">
        <ion-button
          fill="clear"
          routerLink="/home"
          routerDirection="root"
          routerLinkActive="rb-active"
          routerLinkActiveOptions="{ exact: true }"
        >
          <span class="rb-icon"><ion-icon name="home-outline"></ion-icon></span>
          <ion-label>Inicio</ion-label>
        </ion-button>

        <ion-button
          fill="clear"
          routerLink="/noticias"
          routerDirection="root"
          routerLinkActive="rb-active"
        >
          <span class="rb-icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <ion-label>Noticias</ion-label>
        </ion-button>

        <ion-button
          fill="clear"
          routerLink="/votaciones"
          routerDirection="root"
          routerLinkActive="rb-active"
        >
          <span class="rb-icon"><ion-icon name="checkbox-outline"></ion-icon></span>
          <ion-label>Votar</ion-label>
        </ion-button>

        <ion-button
          fill="clear"
          routerLink="/perfil"
          routerDirection="root"
          routerLinkActive="rb-active"
        >
          <span class="rb-icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
  <app-chatbot></app-chatbot>
</ion-app>
