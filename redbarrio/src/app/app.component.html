<ion-app>
  <!-- Menú lateral global (opcional) -->
  <ion-menu contentId="main-content" menuId="main-menu" side="start">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">Inicio</ion-item>
        <ion-item routerLink="/noticias" routerDirection="root">Noticias</ion-item>
        <ion-item routerLink="/eventos" routerDirection="root">Eventos</ion-item>
        <ion-item routerLink="/votaciones" routerDirection="root">Votar</ion-item>
        <ion-item routerLink="/admin" routerDirection="root">Admin</ion-item>
        <ion-item routerLink="/perfil" routerDirection="root">Perfil</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenedor principal -->
  <div class="app-container" id="main-content">
    <ion-router-outlet></ion-router-outlet>

    <!-- Barra inferior persistente -->
    <ion-tabs>
      <ion-tab-bar slot="bottom" class="rb-tabbar">
        <ion-tab-button tab="home" routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="noticias" routerLink="/noticias" routerDirection="root">
          <ion-icon name="chatbubble-outline"></ion-icon>
          <ion-label>Noticias</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="eventos" routerLink="/eventos" routerDirection="root">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Eventos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="votar" routerLink="/votaciones" routerDirection="root">
          <ion-icon name="checkbox-outline"></ion-icon>
          <ion-label>Votar</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="admin" routerLink="/admin" routerDirection="root">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <ion-label>Admin</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="perfil" routerLink="/perfil" routerDirection="root">
          <ion-avatar class="tab-avatar">
            <img src="assets/icon/user-default.jpg" alt="Perfil" />
          </ion-avatar>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-app>
