<ion-header class="rb-hero-header">
  <div class="rb-hero-container">
    <!-- Logo y texto -->
    <div class="rb-hero-info">
      <div class="rb-hero-logo">
        <img src="assets/icon/redbarrio.png" alt="Logo RedBarrio" />
      </div>
      <div class="rb-hero-text">
        <h1>RedBarrio</h1>
        <p>Tu comunidad conectada</p>
      </div>
    </div>
  </div>
</ion-header>

<ion-content class="sugerir-page" [fullscreen]="true">
  <!-- Sub-header blanco interior -->
  <div class="page-subheader">
    <button class="back-btn" type="button" (click)="goBack()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>

    <div class="page-subheader-main">
      <div class="page-subheader-text">
        <h2>Gestionar Proyectos</h2>
        <p>Crear y administrar proyectos del barrio</p>
      </div>

      <!-- Tabs -->
      <div class="tabs-row">
        <button type="button" class="tab tab-secondary" (click)="irAAdminProyectos()">
          <ion-icon name="eye-outline"></ion-icon>
          Ver Proyectos
        </button>

        <button type="button" class="tab tab-primary">
          <ion-icon name="add-outline"></ion-icon>
          Crear Nuevo
        </button>
      </div>
    </div>
  </div>

  <div class="page-body">
    <form [formGroup]="form" class="form-section">
      <!-- Nombre del proyecto -->
      <div class="form-group">
        <label class="label">
          Nombre del Proyecto <span class="req">*</span>
        </label>
        <ion-input class="input" formControlName="titulo" placeholder="Ej: Mejoramiento Plaza Central"></ion-input>
      </div>

      <!-- Descripci√≥n -->
      <div class="form-group">
        <label class="label">
          Descripci√≥n <span class="req">*</span>
        </label>
        <ion-textarea class="textarea" formControlName="descripcion" rows="4"
          placeholder="Describe el proyecto en detalle..."></ion-textarea>
      </div>

      <!-- Responsable -->
      <div class="form-group">
        <label class="label">
          Responsable
        </label>
        <ion-input class="input" formControlName="responsable"
          placeholder="Nombre del responsable del proyecto"></ion-input>
      </div>

      <!-- Presupuesto -->
      <div class="form-group">
        <label class="label">
          Presupuesto
        </label>
        <ion-input class="input" formControlName="presupuesto" type="text" placeholder="Ej: $5.000.000"></ion-input>
      </div>

      <!-- Fechas -->
      <div class="form-row">
        <div class="form-half">
          <label class="label">
            Fecha Inicio <span class="req">*</span>
          </label>
          <ion-input class="input" type="date" formControlName="fecha_inicio"></ion-input>
        </div>

        <div class="form-half">
          <label class="label">
            Fecha T√©rmino <span class="req">*</span>
          </label>
          <ion-input class="input" type="date" formControlName="fecha_fin"></ion-input>
        </div>
      </div>

      <!-- Estado del proyecto -->
      <div class="form-group">
        <label class="label">Estado del Proyecto</label>
        <!-- select nativo para que quede igual al mockup de escritorio -->
        <select class="native-select" formControlName="estado_proyecto">
          <option value="Planificaci√≥n">üìã Planificaci√≥n</option>
          <option value="En Progreso">‚öôÔ∏è En Progreso</option>
          <option value="Completado">‚úÖ Completado</option>
          <option value="Pausado">‚è∏Ô∏è Pausado</option>
        </select>
      </div>

      <!-- Imagen del proyecto -->
      <div class="form-group">
        <label class="label">Imagen del Proyecto</label>

        <div class="image-upload-card">
          <!-- input real de archivos -->
          <input #fileInput type="file" accept="image/*" hidden (change)="onImageSelected($event)" />

          <!-- Si hay imagen seleccionada, mostramos preview -->
          <ng-container *ngIf="imagenPreview; else uploadPlaceholder">
            <div class="image-preview">
              <img [src]="imagenPreview" alt="Imagen del proyecto" />

              <button type="button" class="remove-img-btn" (click)="eliminarImagen()">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </div>
          </ng-container>

          <!-- Placeholder cuando a√∫n no hay imagen -->
          <ng-template #uploadPlaceholder>
            <div class="upload-placeholder">
              <ion-icon name="image-outline"></ion-icon>
              <p>Agregar imagen del proyecto</p>

              <button type="button" class="upload-btn" (click)="fileInput.click()">
                <ion-icon name="image-outline"></ion-icon>
                Seleccionar Imagen
              </button>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- Bot√≥n Crear -->
      <button type="button" class="submit-btn" [disabled]="form.invalid || cargando" (click)="enviar()">
        <ion-icon name="send-outline"></ion-icon>
        Crear Proyecto
      </button>

      <p class="helper required-helper" *ngIf="form.invalid">
        * Completa todos los campos obligatorios
      </p>
    </form>
  </div>
</ion-content>
