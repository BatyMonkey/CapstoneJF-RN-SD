<ion-content class="ion-padding">
  <div *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>{{ mensaje }}</p>
  </div>

  <div *ngIf="!loading">
    <h2>{{ mensaje }}</h2>

    <div *ngIf="detalles">
      <p><strong>Estado:</strong> {{ detalles.estado }}</p>
      <p><strong>Monto:</strong> ${{ detalles.monto }}</p>
      <p><strong>Tipo de pago:</strong> {{ detalles.tipoPago }}</p>
      <p><strong>Código autorización:</strong> {{ detalles.codigoAutorizacion }}</p>
    </div>

    <ion-button routerLink="/home" expand="block" color="primary">
      Volver al inicio
    </ion-button>
  </div>
</ion-content>
